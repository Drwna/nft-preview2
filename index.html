<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover" />
    <title>on-page</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        border: 0;
      }
      #app {
        margin: 0 auto;
        height: 100vh;
        max-width: 500px;
        position: relative;
      }
      #app > img {
        z-index: -1;
        width: 100%;
        height: 100%;
      }
      #app > a {
        left: 50%;
        bottom: 9%;
        transform: translateX(-50%);
        z-index: 2;
        width: 22vw;
        height: 22vw;
        position: absolute;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <img src="./image/bg.jpg" alt="bg" />
      <a href="./page.html"></a>
    </div>
  </body>
</html>
